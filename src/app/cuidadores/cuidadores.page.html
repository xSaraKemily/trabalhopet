<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cuidadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuidadores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item-sliding *ngFor="let cuidador of cuidadores">   

    <ion-item>
      <ion-avatar slot="start">
        <img [src]="cuidador.foto"/>
      </ion-avatar>

      <ion-label>
        <h2>{{cuidador.nome}}</h2>
        <h3><b>Valor hora:</b> 
          <ion-text color="danger">
          {{cuidador.valorHora | currency:'BRL'}}
          </ion-text>
        </h3>
        
        <h3><b>Contato:</b> {{cuidador.contato}}</h3>
        <h3><b>Sexo:</b> {{cuidador.sexo}}</h3>

      </ion-label>    
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluir(cuidador)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
