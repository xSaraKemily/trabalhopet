<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cuidadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuidadores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label >Filtrar por pre√ßo</ion-label>
    <ion-select (ionChange)="filtrarValor()" [(ngModel)]="filtro" value="filtro" name="filtro" okText="ok" cancelText="cancelar">
      <ion-select-option value="0">Todos</ion-select-option>
      <ion-select-option value="1">0-24</ion-select-option>
      <ion-select-option value="2">25-49</ion-select-option>
      <ion-select-option value="3">50-99</ion-select-option>
      <ion-select-option value="4">100+</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item-sliding *ngFor="let cuidador of cuidadores">   

    <ion-item>
      <ion-avatar slot="start">
        <img [src]="cuidador.foto"/>
      </ion-avatar>

      <ion-label>
        <h2>{{cuidador.nome}}</h2>
        <h3><b>Valor hora:</b> 
          <ion-text color="danger">
          {{cuidador.valorHora | currency:'BRL'}}
          </ion-text>
        </h3>
        
        <h3><b>Contato:</b> {{cuidador.contato}}</h3>
        <h3><b>Sexo:</b> {{cuidador.sexo}}</h3>

      </ion-label>    
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="warning" [routerLink]="['/contratos',cuidador.codigo]">
        Contratar
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="excluir(cuidador)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
